<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="heading">
                <div class="balance">
                    <p>My balance</p>
                    <h1>
                        $921.48
                    </h1>
                </div>

                <div class="logo">
                    <div class="circle">
                        
                    </div>
                    <div class="solid">

                    </div>
                   
                </div>
            </div>

            <div class="details">
                <div class="detHead">
                    <h1>Spending - Last 7 Days</h1>
                </div>

                <div class="detbars">
                    <div class="bars istbar">
                        <p class="barbalance">$10.0</p>
                    </div>
                    <div class="bars scndbar">
                        <p class="barbalance">$30.0</p>
                    </div>
                    <div class="bars maxbar">
                        <p class="barbalance ">$50.0</p>
                    </div>
                    <div class="bars frthbar"><p class="barbalance">$30.0</p></div>
                    
                    <div class="bars fiftbar">
                        <p class="barbalance">$20.0</p>
                    </div>
                    <div class="bars sixbar">
                        <p class="barbalance">$40.0</p>
                    </div>
                    <div class="bars sevbar">
                        <p class="barbalance">$30.0</p>
                    </div>

                </div>

                <div class="week">
                    <p>Mon</p>
                    <p>Tue</p>
                    <p>Wed</p>
                    <p>Thu</p>
                    <p>Fri</p>
                    <p>sat</p>
                    <p>Sun</p>
                </div>

                <div class="line">
                    
                </div>

                <div class="history">
                    <div class="remain">
                        <p>Total this Month</p>
                        <h1>$478.33</h1>
                    </div>
                    <div class="trust">
                        <h3>+2.4%</h3>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
